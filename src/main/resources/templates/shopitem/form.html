<!doctype html>
<html xmlns:th="http://thymereaf.org">

<head th:replace="layouts/header :: head('쇼핑몰')">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
          integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link href="starter-template.css" th:href="@{/starter-template.css}" rel="stylesheet">
    <title>쇼핑몰</title>
</head>

<body>
<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top" th:replace="layouts/header :: menu('item')">
</nav>
<div class="container">
    <h1>아이템 등록</h1>
    <form action="#" th:action="@{/shopitem/form}" th:object="${item}" method="post">
        <input type="hidden" th:field="*{id}">
        <!--아이템이름-->
        <div class="form-group">
            <label for="item_name">아이템 이름</label>
            <input type="text" class="form-control" id="item_name" th:field="*{itemName}">
        </div>
        <!--가격-->
        <div class="form-group">
            <label for="price">가격</label>
            <input type="number" class="form-control" id="price" th:field="*{price}">
        </div>
        <!--디테일-->
        <div class="form-group">
            <label for="item_detail">아이템 디테일</label>
            <textarea class="form-control" id="item_detail" rows="3" th:field="*{itemDetail}"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">등록</button>
        <a type="button" class="btn btn-primary" th:href="@{/shopitem/itemlist1}">뒤로가기</a>
        <div class="text-right">
            <a type="button" class="btn btn-danger" th:href="@{/shopitem/form/(id=${item.id})}">아이템 삭제</a>
        </div>
    </form>
</div>


<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
</script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"
        integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous">
</script>

</body>

</html>
